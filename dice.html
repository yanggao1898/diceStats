<HTML>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/bgrins/spectrum/master/spectrum.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dice.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <!-- DEV math.js. Switch to Min later -->
    <script type="text/javascript" src="https://use.fontawesome.com/e053033d22.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.0/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/bgrins/spectrum/master/spectrum.js" type="text/javascript"></script>
    <script src="https://rawgit.com/MikeMcl/big.js/master/big.js" type="text/javascript"></script>
    <script type="text/javascript" src="dice.js"></script>



  </head>
  <body>
    <div class="container-fluid h100">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="container-fluid h100 d-flex flex-column">
            <ul class="nav nav-pills d-flex flex-sm-row flex-column -flex0" roll="tablist">
              <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#diceCount">Dice</a></li>
              <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#diceEdit">Edit Dice</a></li>
            </ul>
            <div class="tab-content d-flex flex-column -flex1" id="tabs">

              <div id="diceCount" class="tab-pane fade show active" roll="tabpanel">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col">
                      <form id="dices" >

                      </form>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col">
                      <div class="row justify-content-end -minh35">
                        <div class="col col-auto md-auto"> </div>
                        <div class="col btn-group col-auto" role="group">
                          <!--div class="btn-group" role="group"-->
                            <button id="rollDiceBtn" type="button" class="btn btn-primary">
                              Roll Dice!
                            </button>
                            <button id="resetDiceBtn" type="button" class="btn btn-dark">
                              Reset dice
                            </dice>
                          <!--/div-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="container-fluid mt-1" id="displayDiv">
                  <div class"container-fluid" id="rollsDiv">
                    <div class="row" id="rollTable">
                      <div class="col-10">
                        <h4 id="diceRollResultDiv">
                          <!--<span class="badge" style="color:blue;background-color:red">4</span>-->
                        </h4>
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col">
                        <div class="row justify-content-end mb-1" id="clearRollTableRow">
                          <div class="col col-auto md-auto"> </div>
                          <div class="col col-auto">
                            <button id="clearRollBtn" type="button" class="btn btn-primary -minh35" style="display: none">
                              Clear Rolls
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="container-fluid" id="statsDiv">
                    <table class="table table-striped show-in-lg" id="statTable">
                      <thead>
                        <tr>
                          <td></td>
                          <td></td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr id="range">
                          <td id="rangeLabel">
                            Range
                          </td>
                          <td id="rangeData">
                            No Range
                          </td>
                        </tr>
                        <tr id="mean">
                          <td id="meanLabel">
                            Mean
                          </td>
                          <td id="meanData">
                            No Mean
                          </td>
                        </tr>
                        <tr id="median">
                          <td id="medianLabel">
                            Median
                          </td>
                          <td id="medianData">
                            No Median
                          </td>
                        </tr>
                        <tr id="mode">
                          <td id="modeLabel">
                            Mode
                          </td>
                          <td id="modeData">
                            No Mode
                          </td>
                        </tr>
                        <tr id="stdev">
                          <td id="stdevLabel">
                            Standard Deviation
                          </td>
                          <td id="stdevData">
                            No Standard Deviation
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="row" id="statsToggleBtnDiv">
                      <div class="col">
                        <button type="button" class="btn btn-secondary btn-block" id="statsToggleBtn"> </button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div id="diceEdit" class="tab-pane d-flex flex-column -flex1 fade" roll="tabpanel">
                <div class="d-flex -flex1">
                  <div class="d-flex -flex1">
                    <div class="-flex1 scroll-y">
                      <div id="dicePool" class="d-flex -flex-wrap -flex1">

                      </div>
                    </div>
                  </div>
                </div>
                <div class="footer -flex0">
                  <div id="dicePoolOptions">
                    <div class="row justify-content-end -minh35">
                      <div class="col col-auto md-auto"></div>
                      <div class="col col-auto btn-group" id="btnDicePoolAddMenu">
                        <button type="button" class="btn btn-secondary dropdown-toggle" href="#" roll="button" data-toggle="dropdown">
                          Add dice
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">d4</a>
                          <a class="dropdown-item" href="#">d6</a>
                          <a class="dropdown-item" href="#">d8</a>
                          <a class="dropdown-item" href="#">d10</a>
                          <a class="dropdown-item" href="#">d12</a>
                          <a class="dropdown-item" href="#">d20</a>
                          <a class="dropdown-item" href="#">d100</a>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div class="modal fade" id="diceEditModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" id="diceEditHeader">

          </div>
          <div class="modal-body" id="diceEditBody">

          </div>
        </div>
      </div>

    </div>


  </body>
</HTML>
